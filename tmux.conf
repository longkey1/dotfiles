# =================================================== general ===
# bind

## reload configuration
bind r source ~/.tmux.conf \; display "reloaded ~/.tmux.conf"

## prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

## mode-keys vi
setw -g mode-keys vi

## vim style copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X begin-selection \; send -X rectangle-toggle

## copy to clipboard
### for linux
if "type xsel" '\
  bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ib"; \
  bind -T copy-mode-vi enter send -X copy-pipe-and-cancel "xsel -ib"; \
'
if "uname | grep Linux && ! type xsel" '\
  display -p "Not found xsel command. Please install xsel command."; \
'
### for mac
if "type pbcopy" '\
  bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"; \
  bind -T copy-mode-vi enter send -X copy-pipe-and-cancel "pbcopy"; \
'
if "uname | grep Darwin && ! type pbcopy" '\
  display -p "Not found pbcopy command. Please install pbcopy command."; \
'

## display time
setw -g display-time 0

## resize-pane shortcut like vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# color styles

## default-terminal
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
#set -g default-terminal screen
#set -g default-terminal xterm

## default statusbar colors
set -g status-style fg=white,bg=colour236

## default window title colors
#set -g window-status-fg default
#set -g window-status-bg default

## active window title colors
#set -g window-status-current-fg default
set -g window-status-current-style bg=colour24

## message text
set -g message-style fg=colour166,bg=colour236

## pane-border
set -g pane-border-style fg=colour8,bg=black

## pane-active-border
set -g pane-active-border-style fg=cyan,bg=black

